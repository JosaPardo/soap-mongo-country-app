<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of countries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
    <link rel="stylesheet" href="/app/static/style.css">
</head>
<body>
    <div class="test">
        <h1>List of countries</h1>

        <div class="tabla-scroll">

        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ISO Code</th>
                    <th>Capital</th>
                    <th>Phone Codes</th>
                </tr>
            </thead>
            <tbody>
                {% for pais in paises %}
                <tr>
                    <td>{{ pais.nombre }}</td>
                    <td>{{ pais.iso }}</td>
                    <td>{{ pais.capital }}</td>
                    <td>{{ pais.codigo_telefono }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
    <footer>
        <p>
            &copy; 2025 <a href="https://www.linkedin.com/in/josa-pardo/" target="_blank">Josafat Pardo</a> All rights reserved.
        </p>
    </footer>

</body>
</html>
